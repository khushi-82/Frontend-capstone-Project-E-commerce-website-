<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .cart-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .product-item {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }

        .quantity-form {
            display: flex;
            align-items: center;
        }

        .quantity-input {
            width: 40px;
            text-align: center;
            margin: 0 5px;
        }

        .summary-card {
            margin-top: 20px;
        }

        .checkout-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .checkout-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="cart-container">
    <!-- Product List -->
    <div class="product-item">
        <div class="product-image">
            <img src="https://assets.ajio.com/medias/sys_master/root/20210622/1btG/60d20000aeb269a9e3070f65/-473Wx593H-460881691-white-MODEL.jpg" alt="Product Image" class="img-fluid">
        </div>
        <div class="product-details">
            <p>Women sports Shoes </p>
            <p>Price: $19.99</p>
            <button class="btn btn-link"><i class="fas fa-trash"></i> Delete</button>
        </div>
        <div class="quantity-form">
            <button class="btn btn-link"><i class="fas fa-minus"></i></button>
            <input type="text" class="quantity-input" value="1">
            <button class="btn btn-link"><i class="fas fa-plus"></i></button>
        </div>
    </div>

    <div class="summary-card card">
        <div class="card-header">
            Summary
        </div>
        <div class="card-body">
            <p>Product Price: $19.99</p>
            <p>Shipping: $5.00</p>
            <hr>
            <p>Total: $24.99</p>
            <button class="btn checkout-button">Checkout</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var quantityInput = document.querySelector('.quantity-input');
        var minusButton = document.querySelector('.fa-minus');
        var plusButton = document.querySelector('.fa-plus');

        minusButton.addEventListener('click', function () {
            var currentValue = parseInt(quantityInput.value, 10);
            if (currentValue > 1) {
                quantityInput.value = currentValue - 1;
            }
        });

        plusButton.addEventListener('click', function () {
            var currentValue = parseInt(quantityInput.value, 10);
            quantityInput.value = currentValue + 1;
        });
    });
</script>

</body>
</html>
